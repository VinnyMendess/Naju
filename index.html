<body>

        <div id="mensagem-aniversario" class="birthday-message"></div>
        <div id="duracao-amizade" class="friendship-message"></div>
    </div>
    <main>
        <section>

                <div class="quotes">
                    <p id="quote">Tigre asiático</p>

                    <a onclick="generate()" class="btn-btn-info">Clique!</a>

                    <img src="//im.vsco.co/aws-us-west-2/c6de26/300351762/671240ff25bb465ff04efe87/vsco_101824.jpg?w=600" class="slide" alt="Imagem 6">
                    <img src="//im.vsco.co/aws-us-west-2/c6de26/300351762/66e62d84b8bc7d11a05e9884/vsco_091424.jpg?w=640" class="slide" alt="Imagem 7">
                    <img src="//im.vsco.co/aws-us-west-2/c6de26/300351762/66d4b987cf82e017e9acc76e/vsco_090124.jpg?w=640" class="slide" alt="Imagem 8">

                </div>
                <button class="carrossel-button prev" onclick="changeSlide(-1)">&#10094;</button>

            </div>

    </main>

    <a class="page-02" href="dist/index.html">Próxima Página</a>

    <script>
        // Data de nascimento e data de quando você a conheceu
        const birthDate = new Date("2007-11-02T00:00:00");
        const friendshipDate = new Date("2023-08-05T00:00:00");

        function updateMessages() {
            const today = new Date();

            // Cálculo da idade
            const age = today.getFullYear() - birthDate.getFullYear();
            const birthdayMessage = `Você nasceu em ${birthDate.toLocaleDateString('pt-BR')} e agora tem ${age} anos.`;
            document.getElementById("mensagem-aniversario").innerText = birthdayMessage;

            // Cálculo do tempo de amizade
            const diffTime = Math.abs(today - friendshipDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); 
            const friendshipMessage = `Nós nos conhecemos há ${diffDays} dias.`;
            document.getElementById("duracao-amizade").innerText = friendshipMessage;
        }
        
        // Inicializa as mensagens de aniversário e amizade ao carregar a página
        updateMessages();

        let currentSlide = 0; // Índice do slide atual
        const slides = document.querySelectorAll('.slide'); // Seleciona todas as imagens

        function showSlide(index) {
            // Garante que o índice esteja dentro dos limites
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            // Move os slides
            const offset = -currentSlide * 100; // Calcula o deslocamento
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction); // Altera o slide atual
        }

        // Exibe o primeiro slide ao carregar a página
        showSlide(currentSlide);
    </script>

    <script src="js/script.js"></script>

</body>
</html>
